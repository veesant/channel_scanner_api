name: Weekly Channel Scan API (Multi-Market)

on:
  schedule:
    - cron: "30 20 * * 6"   # Saturday 3:30 PM EST (20:30 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Prepare output folders
        run: |
          mkdir -p api

      # -----------------------------
      # NIFTY 50
      # -----------------------------
      - name: Run channel scan (NIFTY50)
        run: |
          python channel_scanner.py \
            --tickers_file data/nifty50.txt \
            --only_in_channel \
            --sideways_threshold_pct 10 \
            --prior_trend_weeks 20 \
            --recent_trend_weeks 6 \
            --out api/nifty50.json

      # -----------------------------
      # RUSSELL 2000
      # -----------------------------
      - name: Run channel scan (Russell 2000)
        run: |
          python channel_scanner.py \
            --tickers_file data/russel.txt \
            --only_in_channel \
            --out api/russel.json

      # -----------------------------
      # NASDAQ 100
      # -----------------------------
      - name: Run channel scan (Russell 2000)
        run: |
          python channel_scanner.py \
            --tickers_file data/nasdaq100.txt \
            --only_in_channel \
            --out api/nasdaq.json

      # -----------------------------
      # Commit & Push
      # -----------------------------
      - name: Commit & push API updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add api/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update weekly channel scan APIs (NIFTY50 + Russell)"
          git push
